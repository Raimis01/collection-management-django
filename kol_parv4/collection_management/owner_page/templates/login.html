{% extends "master.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Login</h1>
        <ul>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </ul>
    </div>
{% endblock %}
